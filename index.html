<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Tienda Online</title>
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header>
        <h1>🛍️ Mi Tienda Online</h1>
    </header>

    <main>
        <section class="productos">
            <div class="producto">
                <h2>Producto 1</h2>
                <img src="img/producto1.webp" alt="Producto 1" loading="lazy">
                <p>Precio: $10</p>
                <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h2>Producto 2</h2>
                <img src="img/producto2.webp" alt="Producto 2" loading="lazy">
                <p>Precio: $15</p>
                <button onclick="agregarAlCarrito('Producto 2', 15)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <h2>Producto 3</h2>
                <img src="img/producto3.webp" alt="Producto 3" loading="lazy">
                <p>Precio: $20</p>
                <button onclick="agregarAlCarrito('Producto 3', 20)">Agregar al Carrito</button>
            </div>
        </section>

        <section class="carrito-container">
            <h2>🛒 Carrito de Compras</h2>
            <ul id="carrito"></ul>
            <p id="total">Total: $0</p>
            <button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito</button>
        </section>
    </main>

    <script src="script.min.js" defer></script>
</body>
</html>
